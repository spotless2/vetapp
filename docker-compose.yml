version: '3.8'

services:
  db:
    image: mysql:8
    container_name: vetapp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-vet}
      MYSQL_USER: ${DB_USER:-vetuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vetpassword}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vetapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vetapp_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: db
      DB_USER: ${DB_USER:-vetuser}
      DB_PASSWORD: ${DB_PASSWORD:-vetpassword}
      DB_NAME: ${DB_NAME:-vet}
      DB_DIALECT: mysql
    ports:
      - "3001:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - vetapp_network
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "coolify.managed=true"
      - "coolify.name=backend"
      - "coolify.port=3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:3001}
    container_name: vetapp_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - vetapp_network
    depends_on:
      - backend
    labels:
      - "coolify.managed=true"
      - "coolify.name=frontend"
      - "coolify.port=80"

volumes:
  mysql_data:
    driver: local

networks:
  vetapp_network:
    driver: bridge
