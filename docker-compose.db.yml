version: '3.8'

services:
  db:
    image: mysql:8
    container_name: vetapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vet}
      MYSQL_USER: ${MYSQL_USER:-vetuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vetpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetapp_network

volumes:
  mysql_data:
    driver: local

networks:
  vetapp_network:
    driver: bridge
